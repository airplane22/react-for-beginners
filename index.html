<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>
    <div id="root"></div>
    

</body>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const root = document.getElementById("root");

        // function Btn(props) { // props(1st argument) = {text:"Save Changes"} obj
        function Btn({text, onClick}) {
            return (
                <button
                onClick = {onClick}
                style = {{
                    backgroundColor : "tomato",
                    color : "white",
                    padding : "10px 20px",
                    border : 0,
                    borderRadius:10,
                }}
                // >{props.text}</button>
                >{text}</button>
            );
        }
        const MemorizedBtn = React.memo(Btn);
        function App() {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => setValue("Revert Changes");
            return (
                <div>
                    <MemorizedBtn text={value} onClick={changeValue} /> {/*any key OK ex) banana, x etc*/}
                    {/*custom component에서 onClick은 prop(o) eventlistner(x) -> button tag에 onClick 추가 필요
                    + custom component tag에서 style 등등 설정 불가능 */}
                    <MemorizedBtn text="Continue" /> {/*prop change 없을 때 rerender막아줌 - 로딩 시간 단축*/}
                </div>
            ); 
        }

        ReactDOM.render(<App/>, root);         
    </script>

</html>
