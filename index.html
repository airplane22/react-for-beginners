<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>
    <div id="root"></div>
    

</body>

    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script> <!--[Q] production.min vs. development??-->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const root = document.getElementById("root");

        function Btn({text, fontSize=10}) { // fontSize default
            return (
                <button
                style = {{
                    backgroundColor : "tomato",
                    color : "white",
                    padding : "10px 20px",
                    border : 0,
                    borderRadius:10,
                    fontSize,
                }}
                >{text}</button>
            ); // "fontSize : fontSize" = "fontSize"
        }

        Btn.propTypes = {
            text: PropTypes.string.isRequired, //required
            fontSize: PropTypes.number, //optional
        };

        function App() {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => setValue("Revert Changes");
            return (
                <div>
                    <Btn text="Save Changes" fontSize={30}/>
                    <Btn text={"continue"} />
                </div>
            ); 
        }

        ReactDOM.render(<App/>, root);         
    </script>

</html>
